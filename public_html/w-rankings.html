            <table class="table table-responsive table-bordered" style="visibility: hidden;">
                <h1 align="center" style="font-size: 50px;color:grey ;font-family: serif" id="heading"></h1>
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>

                    <th>Rating</th>

<div id="t1" style="visibility: hidden;"></div>

<script>


    $("#1").click(function () {

        $("#heading").text("ODI Batting");
        $.get('/w-rankings-bt', function (data, status) {
                  display_rankings(data);
        });
    });

    $("#2").click(function () {
        $("#heading").text("ODI Bowling");
        $.get('/w-rankings-bw', function (data, status) {
                    display_rankings(data);
        });
    });
    $("#3").click(function () {
        $("#heading").text("ODI All-rounder");
        $.get('/w-rankings-ar', function (data, status) {
                 display_rankings(data);
        });
    });
    $("#4").click(function () {

        $("#heading").text("T20 Batting");
        $.get('/w-rankings-t20bt', function (data, status) {
            display_rankings(data);
        });
    });
    $("#5").click(function () {

        $("#heading").text("T20 Bowling");
        $.get('/w-rankings-t20bw', function (data, status) {
              display_rankings(data);

        });
    });
    $("#6").click(function () {

        $("#heading").text("T20 All-Rounder");
        $.get('/w-rankings-t20ar', function (data, status) {
             display_rankings(data);
        });
    });


    function display_rankings(data)
    {
        $("#t1").html(data);
        var el = $("#t1 td");
        var str = "";
        var j=0;
        for(var i=0;i<el.length/3-4;i++)
        {
            str+= '<tr><td>'+el.eq(j).text() + '</td>' + '<td>'+ el.eq(j+1).text()
                    + '</td>'+ '<td>'+ el.eq(j+2).text() + '</td>'+'<td>'+ el.eq(j+3).text() + '</td>'+'</tr>';
            j = j + 4;
        }

        $("table").css("visibility","visible");

        $("#tbody").html("");
        $("#tbody").append(str);
        window.scrollTo(0, 600);
    }





</script>
