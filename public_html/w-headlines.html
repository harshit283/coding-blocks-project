<script>

var cnt=1;
$(function () {

    $.get('/w-headlines',{id:1},function (data,status) {
        show_news(data,function(){});
    });
});


function show_news(data,callback) {

    $("#d"+cnt).css("display","block");
    $("#t"+cnt).html(data);
    $("#t"+cnt+" img").css("align","left").addClass("img-responsive");

    var el = $("#t"+cnt+" a");

    for(var i=0;i<el.length;i++)
    {
        el.eq(i).attr("href","http://www.icc-cricket.com/search?q=women%20cricket&page=1"+el.eq(i).attr("href"));
        el.eq(i).css("font-size",'200%').css("font-family","Serif").css("color","red").css("background-color","white").attr("target","_blank");
    }

    $("#t" + cnt +" figcaption").css("font-weight","bold").css("font-family","Arial");
    $("#t" +cnt + " figcaption").append('<br><br>');

    $('figure a').css({'backgound-color' : 'white', 'color' : 'purple'});

    $('img').css({'width' : '33%', 'margin-left' : '33%'});
    cnt++;
  callback();

}


var ans = true;
$(window).on( "scroll" , function() {

    var $document =$(document) ;
    var $window = $(this);

    if( $document.scrollTop() >= $document.height() - $window.height() -50 ) {

        if(ans && cnt<=5)
        {
            ans=false;
            $("#loading").css("display","block");
            console.log(cnt);
            $.get('/w-headlines',{id:cnt},function (data,status) {
                show_news(data,function () {
                    $("#loading").css("display","none");
                    ans=true;
                });
            });
        }
       else if(cnt>5)
        {
            $("#top").css("display","block");
        }
    }

});


    function ch() {

        if(window.innerWidth > 900)
        {
            $('img').css({'width' : '33%', 'margin-left' : '33%'});
        }
        else
        {
            $('img').css({'width' : '80%', 'margin-left' : '10%'});
        }

    }
