        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <button class="btn-success btn-lg btn-block" id="next">Next</button>
        </div>
    </div>
</div>

<script>

    var arr=[];
    var cnt=0;

    $(function () {

        $("#t1").html('<h2 align="center" style="color: purple">Loading...</h2>');
        $.get('/w-results',function (data,status) {

            var el1 = $("#t1");
            el1.html(data);
            el1.css("background-color","purple").css("color","white");

            //$("#t1 .large-5").filter('.medium-5').filter('.hide-for-small').filter('.columns').filter('.arrow-right-data').css("display","none");
            el1.filter(".large-5").css("display","none");

            var el2=$("#t1 a");

            for(var i=0;i<el2.length;i++)
            {
                el2.eq(i).attr("href","http://www.espncricinfo.com"+el2.eq(i).attr("href"));
                if(el2.eq(i).text()=="Scorecard")
                {
                    arr.push(el2.eq(i).attr("href"));
                }

            }

            el2 = $("#t1 li");
            for( i=0;i<el2.length;i++)
            {
                if(el2.eq(i).children().first().text()=="Scorecard")
                {
                    el2.eq(i).css("display","none");
                }

            }

            el2 = $("#t1 span").filter(".potMatchLink");
            for(i=0;i<el2.length;i++)
            {
                el2.eq(i).children().first().attr("href","#");
            }

            $("#t1 section").filter(".most_viewed").css("display","none");
            $("#scorecard").css("display","block");

            $('.potMatchLink').css({'color' : 'white' , 'background-color' : 'blue'});

        });



    });


    function display_scores(val) {

        cnt = cnt+val;

        $("#box").css("display","none");
        $("#scores").css("display","block");

        $("#button").text("View Matches");

        ///FOR IFRAMES
        var str='';
        if(cnt>=0 && cnt<arr.length)
        {
            str += '<iframe src="' + arr[cnt] + '" style="border: 0" width="100%" height="1500" scrolling="yes"></iframe>';
            $("#s1").html(str);
        }

        if(cnt<0)
            $("#prev").css("display","none");
        else
            $("#prev").css("display","block");
        if(cnt>=arr.length)
            $("#next").css("display","none");


        ///FOR OWN SCORECARDS
        // Please Dont Delete Now
        /* if(cnt>=0 && cnt < arr.length )
         {

         {

         }

         });

    }


    function display_scores_onclick() {

        cnt=0;
        if($("#button").text() == "View Matches")
        {
            $("#box").css("display","block");
            $("#scores").css("display","none");
            $("#button").text("View Scorecard");
            return ;
        }

        $("#box").css("display","none");
        $("#scores").css("display","block");
        $("#prev").css("display","none");
        $("#s1").html('<h2 align="center">Loading...</h2>');
        $("#button").text("View Matches");
        var str='';

        str += '<iframe src="' + arr[cnt] + '" style="border: 0" width="100%" height="1500" scrolling="yes"></iframe>';
        $("#s1").html(str);

    }


    $("#prev").click(function () {

        display_scores(-1);
    });


    $("#next").click(function () {

        display_scores(1);
    });







</script>
