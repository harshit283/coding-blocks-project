<div class="container-fluid">

        <div class="col-sm-1"></div>

        <div class="col-sm-2">
            <button  class="btn-primary btn-lg" style="display: none" id="more">Show more</button>
            <button  class="btn-primary btn-lg" style="display: none" id="more2">Show more</button>
        </div>
        <div class="col-sm-8"></div>
        <div class="col-sm-2">
            <button  class="btn-primary btn-lg" style="display: none" id="top">GO to Top</button>
            <button  class="btn-primary btn-lg" style="display: none" id="top2">Go to Top</button>
        </div>
    </div>

   </div>
<script>

    var cnt=1;




    function initialise(callback) {

        cnt=1;
        $("#more").css("display","none");
        $("#more2").css("display","none");
        $("#top").css("display","none");
        $("#top2").css("display","none");
        callback("");
    }
    
    $("#2").click(function () {

         initialise(function () {
             $.get('/hl1',function (data,status) {
                 window.location.href="#heading";
                 $("#heading").text("Headlines");
                 $("#more2").css("display","block");
                 $("#top2").css("display","block");
                 $("#div2").html(data);
                 cnt++;
             })
         });

    });


    $("#more2").click(function () {

        if(cnt==2)
        {
            $.get('/hl2',function (data,status) {
                $("#div2").append(data);
                cnt++;
            });
        }

        else if(cnt==10)

            $.get('/hl10',function (data,status) {
                $("#div2").append(data);
                cnt++;
                $("#more").css("disabled");
            });
        }

    });

    $("#1").click(function () {

        initialise(function () {
            $.get('/interview1',function (data,status) {
                window.location.href="#heading";
                $("#heading").text("Interviews");
                $("#div2").html(data);
                $("#more").css("display","block");
                $("#top").css("display","block");
                cnt++;

        });

    $("#more").click(function () {

        {
            $.get('/interview2',function (data,status) {

                cnt++;

    $("#3").click(function () {

        initialise(function () {

            $.get('/featured',function (data,status) {
                window.location.href="#heading";
                $("#heading").text("Featured News");
                $("#div2").html(data);
            });
        });
    });

    $("#top").click(function () {
        window.location.href="#heading";
    });
    $("#top2").click(function () {
        window.location.href="#heading";
    });
