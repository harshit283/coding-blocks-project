<script>


    $(function () {

        $('#t1').html("<p style='font-size: 2em; color: darkgreen'>Loading...</p>");

            $("#t1").html(data);
            $("#t1 .weather_cp").css("display","none");
            var el = $("#t1 li");
            $("#t1 ul").prepend('<br><br>');
            for(var i=0;i<el.length;i++)
            {
                el.eq(i).append('<br>');
            }
            el.css("font-size",25).css("font-family","fantasy");
            el=$("#t1 span");
            el.filter(".large-10").css("display","none");

        })
    });
